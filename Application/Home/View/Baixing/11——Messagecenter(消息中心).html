<script type="text/javascript">
$(function(){
	$('.am-panel-title i').hide();
	/*$('.am-panel-hd').click(function(){
		$('.am-panel-title em').hide();
		$('.am-panel-title i').show();
	});*/
	
	//点击效果
	$('#accordion').find('.am-panel-hd').click(function(){
		
		if($(this).parent().find('.am-panel-collapse').is(':hidden')){
			
			 $(this).parent().find('.am-panel-collapse').slideDown();
			 $(this).parent().siblings().find('.am-panel-collapse').slideUp();
			 $(this).find('em').css({'transform':'rotate(90deg)'});
			 $(this).parent().siblings().find('.am-panel-hd').find('em').css({'transform':'rotate(0deg)'});
		
		}else{
			
			 $(this).parent().find('.am-panel-collapse').slideUp();
			 $(this).find('em').css({'transform':'rotate(0deg)'});
		
		}
		
	});
});
</script>
